name: sleman_store_app
description: "A new Flutter project."

publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8
  build_runner: ^2.4.15
  # State management
  flutter_bloc: ^9.1.0
  equatable:
  # Code generator (mainly used with cubit & retrofit)
  freezed: ^2.5.7
  freezed_annotation: ^2.4.4
  # for dependency injection
  get_it: ^8.0.3
  # Automatically generate code for converting to and from JSON by annotating Dart classes
  json_serializable: ^6.9.4
  json_annotation: ^4.9.0
  # Networking
  dio: ^5.8.0+1
  retrofit: ^4.4.2
  retrofit_generator:
  pretty_dio_logger:
  # localization
  intl:
  easy_localization:
  # for splash screen
  flutter_native_splash:
  # An SVG rendering and widget library for Flutter, which allows painting
  flutter_svg:
  # for adapting screen and font size.
  flutter_screenutil:
  firebase_core:
  # Flutter library to load and cache network images.
  cached_network_image:
  # reading and writing simple key-value pairs
  shared_preferences:
  # provides API to store data in secure storage.
  flutter_secure_storage:
  # easy way to add shimmer effect
  shimmer:
  # store offline data
  hive:
  hive_flutter:

  restart_app: ^1.3.2
  image_picker: ^1.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/lang/
    - assets/images/
    - assets/svgs/
    - assets/fonts/

  fonts:
    #   - family: Schyler
    #     fonts:
    #       - asset: fonts/Schyler-Regular.ttf
    #       - asset: fonts/Schyler-Italic.ttf
    #         style: italic
    - family: Karla
      fonts:
        - asset: assets/fonts/Karla-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Karla-Medium.ttf
          weight: 500
        - asset: assets/fonts/Karla-Regular.ttf
          weight: 400
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/to/font-from-package
